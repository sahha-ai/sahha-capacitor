<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style>
      hr.solid {
      border-top: 2px solid #000;
    }
    div {
      padding: 20px;
      text-align: left;
    }
    input {
      margin-top: 10px;
    }
    button {
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <main>
      <h1>Sahha Capacitor SDK Demo</h1>
    <div>
    App Id:
    <br/>
      <input type="text" id="appId" name="appId" value="" />
  </div>
  <div>
    App Secret:
    <br/>
      <input type="text" id="appSecret" name="appSecret" value="" />
    </div>
    <div>
      External Id:
      <br/>
      <input type="text" id="externalId" name="externalId" value="" />
    </div>
    <div>
      Authenticated:
      <br/>
      <input type="text" id="isAuthenticated" name="isAuthenticated" value="false" disabled />
      <br/>
    </div>
      <div>
      <button onclick="authenticate()">Authenticate</button>
      </div>
      <hr class="solid">
      <div>
        Gender:
        <br/>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Gender Diverse">Gender Diverse</option>
        </select>
      </div>
      <div>
        Age:
        <br/>
        <input type="text" id="age" name="age" value="" />
      </div>
        <div>
        <button onclick="postDemographic()">Post Demographic</button>
        </div>
        <div>
          <button onclick="getDemographic()">Get Demographic</button>
          </div>
          <hr class="solid">
          <div>
            Sensors Enabled:
            <br/>
            <input type="text" id="isSensorsEnabled" name="isSensorsEnabled" value="pending" disabled />
            <br/>
          </div>
          <div>
            <button onclick="enableSensors()">Enable Sensors</button>
            </div>
            <hr class="solid">
          <div>
            <button onclick="openAppSettings()">Open App Settings</button>
            </div>
    </main>
    <script src="./js/example.js" type="module"></script>
  </body>
</html>
